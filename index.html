<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleCloset Demo</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            margin-bottom: 8px;
        }
        p {
            margin-top: 0;
            color: #666;
        }
        iframe {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 1px solid #ccc;
        }
        
        /* Ensure chatbot is visible */
        df-messenger {
            --df-messenger-bot-message: #878fac;
            --df-messenger-button-titlebar-color: #4285f4;
            --df-messenger-chat-background-color: #fafafa;
            --df-messenger-font-color: black;
            --df-messenger-send-icon: #878fac;
            --df-messenger-user-message: #479b3d;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>My Digital Wardrobe Assistant</h1>
    <p>Ask me for outfit suggestions!</p>
    
    <!-- Load the Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    
    <!-- Dialogflow Messenger Component -->
    <df-messenger
        intent="WELCOME"
        chat-title="CircleCloset-WearTheVision"
        agent-id="20a1226f-49a2-4aab-ad15-0edb28e104a2"
        language-code="en"
        expand="true">
    </df-messenger>
    
    <script>
        // Wait for the messenger to load and then expand it
        window.addEventListener('dfMessengerLoaded', function (event) {
            console.log('Dialogflow Messenger loaded');
            const messenger = document.querySelector('df-messenger');
            if (messenger) {
                // You can add custom styling or behavior here
                console.log('Messenger element found');
            }
        });
    </script>
</body>
</html>
